<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienbenidos a Nike - Registro de usuario</title>
    <link rel="stylesheet" href="../public/output.css">
    <link rel="shortcut icon" href="../public/uses/nike-icon.svg" type="image/svg+xm">
</head>

<body class="w-full min-h-screen flex justify-center ">
    <section class="w-[31rem] block px-6 py-9 space-y-3">
        <!-- logos -->
        <div class="flex space-x-1 ">
            <img src="../public/uses/nike.svg" alt="" width="48"
                class="scale-110 -translate-x-1 -translate-y-1 rotate-6 select-none">
            <svg aria-hidden="true" class="css-132diu7" focusable="false" viewBox="0 0 48 48" role="img" width="48px"
                height="48px" fill="none" aria-label="jordan-logo" alt-text="jordan-logo">

                    clip-rule="evenodd"></path>
            </svg>
        </div>

        <!-- title -->
        <div class="text-3xl font-normal">
            Ahora vamos a convertirte en miembro de Nike.
        </div>
        <form action="#" method="post" class="mt-3">

            <!-- cambiar correo -->
            <div class="flex ">
                <div class="font-medium ">
                    <span id="">Hemos enviado un código a</span>
                    <div class="flex w-full space-x-2">
                        <span id="">Example@gmail.com</span>
                        <a class="relative text-slate-700/80 underline underline-offset-1" href="./login.html">
                            Editar
                        </a>
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-4 grid-flow-row gap-8 font-medium">
                <!-- codigo -->
                <div class="mt-10 flex relative col-start-1 -col-end-1">
                    <input
                        class="peer w-full py-3 px-2 bg-inherit border rounded-lg outline-none transition disabled:opacity-70 disabled:cursor-not-allowed border-gray-500  focus:border-slate-800"
                        type="text" placeholder="" name="code" id="codigo" />
                    <label
                        class="absolute px-1 scale-75 text-gray-500 text-base duration-150 transform  -translate-y-6 bg-slate-50 top-3 z-10 origin-[0] left-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-slate-800 peer-focus:bg-white peer-focus:*:block peer-focus:w-auto  flex justify-between items-center w-auto"
                        for="codigo">
                        Codigo*
                    </label>
                    <a href="http://127.0.0.1:3000/src/register.html" title="code"><svg
                            class="cursor-pointer duration-500 absolute right-4 top-3 stroke-slate-500"
                            xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 11a8.1 8.1 0 0 0 -15.5 -2m-.5 -4v4h4" />
                            <path d="M4 13a8.1 8.1 0 0 0 15.5 2m.5 4v-4h-4" />
                        </svg></a>
                </div>

                <!-- nombre -->
                <div class="relative flex col-start-1 col-end-3">
                    <input
                        class="peer w-full py-3 px-2 bg-inherit border rounded-lg outline-none transition disabled:opacity-70 disabled:cursor-not-allowed border-gray-500 focus:border-slate-800"
                        type="text" placeholder="" autocomplete="additional-name" name="username" id="name" />
                    <label
                        class="absolute px-1 scale-75 text-gray-500 text-base duration-150 transform -translate-y-6 bg-slate-50 top-3 z-10 origin-[0] left-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-slate-800 peer-focus:bg-white"
                        for="name">
                        Nombre*

                    </label>
                </div>

                <!-- apellido -->
                <div class="relative flex col-start-3 -col-end-1">
                    <input
                        class="peer w-full py-3 px-2 bg-inherit border rounded-lg outline-none transition disabled:opacity-70 disabled:cursor-not-allowed border-gray-500 focus:border-slate-800"
                        type="text" autocomplete="additional-name" placeholder="" name="last-name" id="lastName" />
                    <label
                        class="absolute px-1 scale-75 text-gray-500 text-base duration-150 transform -translate-y-6 bg-slate-50 top-3 z-10 origin-[0] left-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-slate-800 peer-focus:bg-white  "
                        for="lastName">
                        Apellido*

                    </label>
                </div>

                <!-- contraseña -->
                <div class="relative flex flex-col col-start-1 -col-end-1">

                    <input
                        class="peer w-full py-3 px-2 bg-inherit border rounded-lg outline-none transition disabled:opacity-70 disabled:cursor-not-allowed border-gray-500 invalid:border-red-600 focus:border-slate-800"
                        type="password" placeholder="" name="password" id="password" minlength="8" />
                    <label
                        class="absolute px-1 scale-75 text-gray-500 text-base duration-150 transform -translate-y-6 bg-slate-50 top-3 z-10 origin-[0] left-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-slate-800 peer-focus:bg-white  peer-invalid:text-red-600"
                        for="password">
                        Contraseña*
                    </label>

                    <!--avisos contra -->

                    <div
                        class="font-normal ml-2 mt-2 flex w-full text-sm col-start-1 -col-end-1 peer-invalid:text-red-600">
                        <svg class="peer-invalid:stroke-red-600" height="20" xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 24 24">
                            <path fill="#fff" d="M0 0h24v24H0z" />
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                d="m7 17 9.9-9.9M7 7l9.9 9.9" />
                        </svg>
                        <p class="">
                            Mínimo de 8 caracteres
                        </p>
                    </div>
                    <div class="font-normal ml-2 flex w-full text-sm col-start-1 -col-end-1 peer-invalid:text-red-600">
                        <svg class="peer-invalid:stroke-red-600" height="20" xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 24 24">
                            <path fill="#fff" d="M0 0h24v24H0z" />
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                d="m7 17 9.9-9.9M7 7l9.9 9.9" />
                        </svg>
                        <p c>
                            Letras mayúsculas, minúsculas y un número
                        </p>

                    </div>

                </div>

                <!-- tipo de ropa -->
                <div class="relative flex flex-col col-start-1 -col-end-1">
                    <select title="Preferencia de compra*" required name="preferencia" id="preferencia"
                        class="peer text-slate-900 relative z-20 py-3 px-2 bg-inherit border rounded-lg outline-none transition border-gray-500 focus:border-slate-800 ">
                        <option value="" selected disabled class="text-gray-400 hidden"></option>
                        <option value="mujer" class="text-black">Mujer</option>
                        <option value="hombre" class="text-black">Hombre</option>
                    </select>

                    <label
                        class="absolute text-gray-500 text-base duration-150 transform -translate-y-3 top-0 z-20 origin-[0] left-2 scale-75  px-1 bg-slate-50 pointer-events-none peer-focus:text-slate-900 peer-focus:-translate-y-3 peer-focus:scale-75 peer-invalid:scale-100 peer-invalid:translate-y-3"
                        for="preferencia">
                        Preferencia de compra*
                    </label>
                </div>

                <!-- Fecha de naciminto -->
                <div class="grid  gap-y-0 grid-cols-4 col-start-1 -col-end-1">
                    <p class="col-start-1 -col-end-1 mb-3 font-normal text-base ml-3">Fecha de nacimiento</p>
                    <!-- dia -->
                    <div class="relative col-start-1 col-end-2">
                        <input
                            class="peer w-full py-3 px-2 bg-inherit border rounded-lg outline-none transition disabled:opacity-70 disabled:cursor-not-allowed border-gray-500 focus:border-slate-800"
                            type="text" required maxlength="2" placeholder="" name="fecha-dia" id="fecha-dia" />
                        <label
                            class="absolute px-1 scale-75 text-gray-500 text-base duration-150 transform -translate-y-6 bg-slate-50 top-3 z-10 origin-[0] left-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-slate-800 peer-focus:bg-white peer-focus:pl-1 pr-5"
                            for="fecha-dia">
                            Día*
                        </label>
                    </div>

                    <!-- mes -->
                    <div class="relative  ml-4 col-start-2 col-end-3">
                        <input
                            class="peer w-full py-3 px-2 bg-inherit border rounded-lg outline-none transition disabled:opacity-70 disabled:cursor-not-allowed border-gray-500 focus:border-slate-800"
                            type="text" required maxlength="2" placeholder="" name="fecha-mes" id="fecha-mes" />
                        <label
                            class="absolute px-1 scale-75 text-gray-500 text-base duration-150 transform -translate-y-6 bg-slate-50 top-3 z-10 origin-[0] left-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-slate-800 peer-focus:bg-white peer-focus:pl-1 pr-5"
                            for="fecha-mes">
                            Mes*
                        </label>
                    </div>

                    <!-- año -->
                    <div class="relative  ml-4 col-start-3 -col-end-1">
                        <input
                            class="peer w-full py-3 px-2 bg-inherit border rounded-lg outline-none transition disabled:opacity-70 disabled:cursor-not-allowed border-gray-500 focus:border-slate-800"
                            type="text" maxlength="4" placeholder="" name="fecha-año" id="fecha-año" />
                        <label
                            class="absolute px-1 scale-75 text-gray-500 text-base duration-150 transform -translate-y-6 bg-slate-50 top-3 z-10 origin-[0] left-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-slate-800 peer-focus:bg-white peer-focus:pl-1 pr-5"
                            for="fecha-año">
                            Año*
                        </label>
                    </div>
                    <p class=" col-start-1 -col-end-1 text-xs mt-1 ml-3 font-medibum text-gray-600">
                        Obtén una recompensa para miembros de Nike el día de tu cumpleaños.
                    </p>
                </div>

                <!-- teminos de uso -->

                <div class="flex gap-4 h-auto col-start-1 -col-end-1">
                    <label for="hr-2"
                        class="flex  flex-row h-[20px] items-start mt-1 gap-2.5 dark:text-white light:text-gray-500 border ">
                        <input id="hr-2" type="checkbox" class="peer hidden" />
                        <div for="hr-2"
                            class="h-5 w-5 flex rounded-md border border-gray-500 light:bg-[#e8e8e8] dark:bg-[#fff] peer-checked:bg-[#111] transition">
                            <svg fill="none" viewBox="0 0 24 24" class="w-5 h-5 light:stroke-[#fff] dark:stroke-[#fff]"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M4 12.6111L8.92308 17.5L20 6.5" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round"></path>
                            </svg>
                        </div>

                    </label>
                    <label for="hr-2" class="select-none w-auto font-normal text-base">
                        Regístrese para recibir correos electrónicos para recibir actualizaciones de Nike sobre
                        productos, ofertas y beneficios para miembros.
                    </label>
                </div>
                <div class="flex gap-4 h-auto col-start-1 -col-end-1">
                    <label for="hr-1"
                        class="flex  flex-row h-[20px] items-start mt-1 gap-2.5 dark:text-white light:text-black border ">
                        <input id="hr-1" type="checkbox" class="peer hidden" />
                        <div for="hr-1"
                            class="h-5 w-5 flex rounded-md border border-gray-500 light:bg-[#e8e8e8] dark:bg-[#fff] peer-checked:bg-[#111] transition">
                            <svg fill="none" viewBox="0 0 24 24" class="w-5 h-5 light:stroke-[#fff] dark:stroke-[#fff]"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M4 12.6111L8.92308 17.5L20 6.5" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round"></path>
                            </svg>
                        </div>

                    </label>
                    <label for="hr-1" class="select-none w-auto font-normal text-base">
                        Acepto las <a href="" class="font-medium underline underline-offset-0">politicas de privacidad
                        </a>y los <a href="" class="font-medium underline underline-offset-0">terminos de uso de
                        </a>Nike.
                    </label>
                </div>

            </div>




            <!--  boton continuar-->
            <div class="mt-8 flex justify-end">
                <button type="submit"
                    class="px-6 py-3 bg-[#111111] hover:bg-[#707072] rounded-full text-white font-semibold">Continue</button>
            </div>
        </form>
    </section>
</body>

</html>
